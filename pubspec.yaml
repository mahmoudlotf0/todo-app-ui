name: todoapp
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    #Start Packages
  cupertino_icons: ^1.0.2
  get_storage: ^2.0.3 # save data like Shared Prefernces
  get: ^4.3.8 # State Mangement
  flutter_local_notifications: ^8.2.0 # send notification
  flutter_native_timezone: ^2.0.0     # send notification in special time
  intl: ^0.17.0 # Date Format
  google_fonts: ^2.1.0 # Fonts
  date_picker_timeline: ^1.2.3 # Choose Date 
  sqflite: ^2.0.0+4
  flutter_staggered_animations: ^1.0.0 # Anomation
  flutter_svg: ^0.22.0 # put Svg Picture
  rxdart: ^0.27.2
    #End Packages

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/appicon.jpeg"


flutter:
  uses-material-design: true

  assets:
    - images/person.jpeg
    - images/task.svg
